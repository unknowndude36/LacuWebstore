    <div id="signup">

            <div class="signup-form">

                <form class="signup">

                    <div class="group-one">
                        <input type="text" name="first" placeholder="First Name" required>
                        <input type="text" name="last" placeholder="Last Name" required>
                    </div>

                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="text" name="user" placeholder="Choose a Username" required>
                    <input type="password" name="password" placeholder="Choose a password" minlength="7" required>

                    <input type="submit" name="signup" placeholder="Sign Up" class="btn">

                    
                    
                </form>
            </div>

            <div class="group-info">

                    <h2><span class="text-primary"><i class="fas fa-money-bill-alt"></i> Recieve</span> the best offers when available.</h2>
                    <h2><span class="text-primary"><i class="far fa-question-circle"></i> Ask</span> for help and remote troubleshooting.</h2>

            </div>
